name: Run argocd-cli

on: 
  push:
  workflow_dispatch:

jobs:
  azure-sql:
    runs-on: ubuntu-latest
    steps:
    - name: Azure login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS_SQL }}

    - name: Azure CLI - scale up DB
      uses: azure/CLI@v1
      with:
        azcliversion: 2.26.0
        inlineScript: |
          az sql db create --resource-group aks-cluster-dev --server vc-dev-dbserver --name loadtest-platform_dev_separate_restored --service-objective S2

  azure-vm:
    runs-on: ubuntu-latest
    steps:
    - name: Azure login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Azure CLI - start vm
      uses: azure/CLI@v1
      with:
        azcliversion: 2.26.0
        inlineScript: |
          az vm start --resource-group load-test_group --name load-test

  loadtest:
    needs: [azure-sql, azure-vm]
    runs-on: ubuntu-latest
    name: argocd-cli
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: App wait
      uses: ./vc-argocd-cli # Uses an action in the root directory
      id: argocd-cli
      with:
        server: cd.govirto.com
        username: ${{ secrets.ARGOCD_LOGIN }}
        password: ${{ secrets.ARGOCD_PASSWORD }}
        command: app wait error-page-s

    - name: Run Loadtest
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: vcadmin
        password: ${{ secrets.PASSWORD }}
        script: |
          ping -c 50 vk.com

    - name: Azure login SQL
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS_SQL }}

    - name: Azure CLI - scale down DB
      uses: azure/CLI@v1
      with:
        azcliversion: 2.26.0
        inlineScript: |
          az sql db create --resource-group aks-cluster-dev --server vc-dev-dbserver --name loadtest-platform_dev_separate --elastic-pool vc-dev-elasticpool
      
    - name: Azure login VM
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS_VM }}

    - name: Azure CLI - stop VM
      uses: azure/CLI@v1
      with:
        azcliversion: 2.26.0
        inlineScript: |
          az vm stop --resource-group load-test_group --name load-test